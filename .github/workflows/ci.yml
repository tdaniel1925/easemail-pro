name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: npx vitest run
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  # Build application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create dummy .env for build
        run: |
          cat > .env << EOF
          DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
          NEXT_PUBLIC_SUPABASE_URL=https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY=dummy_anon_key_for_build
          SUPABASE_SERVICE_ROLE_KEY=dummy_service_role_key
          NYLAS_CLIENT_ID=dummy_client_id
          NYLAS_API_KEY=dummy_api_key
          NYLAS_API_URI=https://api.us.nylas.com
          OPENAI_API_KEY=sk-dummy
          UPSTASH_REDIS_REST_URL=https://dummy.upstash.io
          UPSTASH_REDIS_REST_TOKEN=dummy_token
          RESEND_API_KEY=re_dummy
          NEXT_PUBLIC_APP_URL=http://localhost:3001
          ADMIN_SETUP_TOKEN=dummy_admin_setup_token_for_ci_build_only_32chars
          EOF

      - name: Build application
        run: pnpm build

      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "âœ… Build succeeded - .next directory exists"
            ls -la .next
          else
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi

  # E2E tests (only on main branch)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create test .env
        run: |
          cat > .env << EOF
          DATABASE_URL=${{ secrets.TEST_DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
          NYLAS_CLIENT_ID=${{ secrets.TEST_NYLAS_CLIENT_ID }}
          NYLAS_API_KEY=${{ secrets.TEST_NYLAS_API_KEY }}
          NYLAS_API_URI=https://api.us.nylas.com
          OPENAI_API_KEY=${{ secrets.TEST_OPENAI_API_KEY }}
          UPSTASH_REDIS_REST_URL=${{ secrets.TEST_UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN=${{ secrets.TEST_UPSTASH_REDIS_REST_TOKEN }}
          RESEND_API_KEY=${{ secrets.TEST_RESEND_API_KEY }}
          NEXT_PUBLIC_APP_URL=http://localhost:3001
          ADMIN_SETUP_TOKEN=${{ secrets.TEST_ADMIN_SETUP_TOKEN }}
          EOF

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated
        continue-on-error: true

  # Deployment status check
  deploy-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: All checks passed
        run: |
          echo "âœ… All CI checks passed!"
          echo "ðŸš€ Ready for deployment to production"
          echo ""
          echo "Next steps:"
          echo "  1. Vercel will automatically deploy this commit"
          echo "  2. Monitor deployment at https://vercel.com"
          echo "  3. Check health endpoint: /api/health"
          echo "  4. Review error tracking: Sentry dashboard"
